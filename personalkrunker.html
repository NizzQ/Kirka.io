<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <title>NizzQ Kirka.io CSS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">    
    </head>
    <body>
        <header>
            <a href="index.html"><img class="logo" src="img/logo.png"></a>
            <nav>
                <ul class="nav-btn">
                    <li><a href="https://twitter.com/nizz_q">Twitter</a></li>
                    <li><a href="https://www.youtube.com/channel/UCdVSPKrEEfe9g4of8fkiZOw">Youtube</a></li>
                    <li><a href="personalkrunker.html">Personal Krunker.io CSS</a></li>
                    <li><a href="kirka.html">Kirka.io CSS</a></li>
                </ul>
            </nav>
        </header>
        <div class="personal">
            <h2>NizzQ CSS</h2>
            <div class="personal-container">
                <div class="personal-box">
                    <img src="img/personal1.png" alt="">
                </div>
                <div class="personal-box">
                    <img src="img/personal2.png" alt="">
                </div>
                <div class="personal-box">
                    <img src="img/personal3.png" alt="">
                </div>
            </div>
            <div class="popup-image">
                <span>&times;</span>
                <img src="img/personal1.png" alt="">
            </div>
        </div>
        <script>
            document.querySelectorAll('.personal-container img').forEach(image => {
                image.onclick = () => {
                    document.querySelector('.popup-image').style.display = 'block';
                    document.querySelector('.popup-image img').src = image.getAttribute('src')
                }
            });

            document.querySelector('.popup-image span').onclick = () => {
                document.querySelector('.popup-image').style.display = 'none';
            }
        </script>
    </body>
</html>
